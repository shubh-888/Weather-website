<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="background">
<button class="mode">Dark Mode | <i class="fa-solid fa-moon"></i> </button>
     <!-- <h1>Weather App</h1> -->
<div class="box">
        <input type="text" name="" id="" class="city" placeholder="Search City">
        <button class="clear"><i class="fa-solid fa-xmark fa-sm" style="color: #000000;"></i></button>
        <button class="btn"></button>
     <div class="tempdata"> 
        <div class="value">
            <h2 class="cityname">Noida</h2>
            <p> Longitude:- <span class="lon">77.33</span> </p>
            <p> Latitude:- <span class="lat">28.58</span> </p>
            
        
       
        </div>
        <div class="image">
            <span class="degree">36Â°C</span>
        
        </div>
     </div>
 <div class="other">
       <div class="wind">
          <span>Wind Speed</span>
          <i class="fa-solid fa-wind"></i>
          <p class="windspeed">2km/h</p>
     </div>
    <div class="humidity">
        <span>Humidity</span>
        <i class="fa-sharp fa-solid fa-droplet"></i>
        <p class="humid">55%</p>
        <p class="humid_description"></p>

     </div>
  </div>
</div>
</body>
<script src="app.js"></script>
</html>
